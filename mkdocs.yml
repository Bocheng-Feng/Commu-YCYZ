site_name: Commu-ycyz
theme:
  language: zh
  name: material
  palette:
    primary: deep purple
    accent: indigo
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  features:
    # - navigation.tracking
    - navigation.tabs
    - navigation.instant

plugins:
  - search:
      separator: '[\s\u200b\-]'

