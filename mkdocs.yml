site_name: Commu-ycyz
theme:
  language: zh
  name: material
  palette:
    primary: deep purple
    accent: indigo
  font:
    code: Roboto Mono
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.instant
plugins:
  - search:
      separator: '[\s\u200b\-]'

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


nav:
  - 简介:
    - 关于本项目: index.md
  - 数学:
    - 微积分基础: math/basic_calculus.md